<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="conteiner">
        <div class="game-field-wrap">
            <div class="game-field" id="game-field">
                <div class="row" id="row-1">
                    <div player="null" class="cell space-cell" id="c-1-1" onclick="handleCellClick('c-1-1')"></div>
                    <div player="null" class="cell space-cell" id="c-1-2" onclick="handleCellClick('c-1-2')"></div>
                    <div player="null" class="cell space-cell" id="c-1-3" onclick="handleCellClick('c-1-3')"></div>
                </div>
                <div class="row" id="row-2">
                    <div player="null" class="cell space-cell" id="c-2-1" onclick="handleCellClick('c-2-1')"></div>
                    <div player="null" class="cell space-cell" id="c-2-2" onclick="handleCellClick('c-2-2')"></div>
                    <div player="null" class="cell space-cell" id="c-2-3" onclick="handleCellClick('c-2-3')"></div>
                </div>
                <div class="row" id="row3">
                    <div player="null" class="cell space-cell" id="c-3-1" onclick="handleCellClick('c-3-1')"></div>
                    <div player="null" class="cell space-cell" id="c-3-2" onclick="handleCellClick('c-3-2')"></div>
                    <div player="null" class="cell space-cell" id="c-3-3" onclick="handleCellClick('c-3-3')"></div>
                </div>
            </div>
            <div class="managment">
                <div id="player" class="player-1">
                    Ход игрока: 1
                </div>
                <button id="restart-btn" class="restart" onclick="resetGame()">
                    Начать заного
                </button>
            </div>
        </div>
        <div class="winners-list-wrap">
            <ol class="winners-list" id="winners-list-id">
            </ol>
        </div>
    </div>
    <script lang="js" src="./assets/js/tic-tac-toe.js"></script>
</body>

</html>
